<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李柔飞世界第一</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* 黑色背景 */
            color: white;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #ff0000; /* 红色字体 */
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #ff0000;
            animation: glow 2s infinite alternate;
        }
        .container {
            display: flex;
            justify-content: space-between; /* 左右分布 */
            align-items: center;
            margin: 20px auto;
            width: 100%;
        }
        .left, .right {
            font-size: 18px;
            line-height: 1.5;
            color: white;
            text-shadow: 
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 15px #00ffff,
                0 0 20px #00ff80;
            writing-mode: vertical-rl; /* 垂直排版 */
            text-orientation: mixed;
        }
        .left {
            margin-left: 10px; /* 靠最左 */
        }
        .right {
            margin-right: 10px; /* 保持最右 */
        }
        img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff00ff;
        }
    </style>
</head>
<body>
    <h1>李柔飞！李柔飞！世界第一李柔飞</h1>
    <div class="container">
        <div class="left">李柔飞世界第一美</div>
        <img src="friend.jpg" alt="我的朋友">
        <div class="right">李🥩飞是晋晨的狗</div>
    </div>
</body>
</html>
