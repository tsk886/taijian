<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李柔飞世界第一</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* 黑色背景 */
            color: white;
        }
        h1 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #ff00ff,
                0 0 30px #ff00ff,
                0 0 40px #ff00ff,
                0 0 50px #ff0080,
                0 0 60px #ff0080;
            animation: glow 2s infinite alternate;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px;
            position: relative;
        }
        img {
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff00ff;
        }
        .left, .right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            line-height: 1.5;
            color: white;
            text-shadow: 
                0 0 5px #00ffff,
                0 0 10px #00ffff,
                0 0 15px #00ffff,
                0 0 20px #00ff80,
                0 0 25px #00ff80;
            writing-mode: vertical-rl; /* 垂直排版 */
            text-orientation: mixed;
        }
        .left {
            left: 10px;
        }
        .right {
            right: 10px;
        }
        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #ff00ff,
                    0 0 20px #ff00ff,
                    0 0 30px #ff00ff,
                    0 0 40px #ff00ff,
                    0 0 50px #ff0080,
                    0 0 60px #ff0080;
            }
            to {
                text-shadow: 
                    0 0 20px #00ffff,
                    0 0 30px #00ffff,
                    0 0 40px #00ffff,
                    0 0 50px #00ff80,
                    0 0 60px #00ff80;
            }
        }
    </style>
</head>
<body>
    <h1>李柔飞李柔飞世界第一李柔飞</h1>
    <div class="container">
        <div class="left">李柔飞世界第一美</div>
        <img src="friend.jpg" alt="李柔飞照片">
        <div class="right">李🥩飞是晋晨狗</div>
    </div>
</body>
</html>
